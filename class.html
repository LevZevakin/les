<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clas.css">
    <title>Космос</title>
</head>
<body>

<header>  
    <h1>Космос: неизведанный мир</h1>

    <nav>
        <a href="#" class="iconup">
            <img src="png/header/rocket.png">Солнечная система
        </a>
        <a href="#" class="iconup">
            <img src="png/header/sputnik.png">Техника
        </a>
        <a href="#" class="iconup">
            <img src="png/header/star.png">Земные звёзды
        </a>
    </nav>

</header>

<main>
    <section id="system">
        <h2>Солнечная система</h2>

        <article>
            <div class="planet">
                <img src="png/planets/venus.jpg">
                <p class="text">Венера</p>
            </div>

            <div class="planet">
                <img src="png/planets/earth.jpg">
                <p class="text">Земля</p>
            </div>

            <div class="planet">
                <img src="png/planets/jupiter.jpg">
                <p class="text">Юпитер</p>
            </div>
        </article>

    </section>
</main>

<footer>
    <img class="socicon vk" src="png/footer/vk.png">
    <img class="socicon yt" src="png/footer/youtube.png">
    <img class="socicon tg" src="png/footer/telegram.png">
    <img class="socicon snapcht" src="png/footer/snapchat.png">
</footer>

</body>
</html>
