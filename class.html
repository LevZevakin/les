<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clas.css">
    <title>Космос</title>
</head>
<body>

<header>  
    <h1>Космос: неизведанный мир</h1>

    <nav>
        <a href="#">
            <img src="rocket.png" class="iconup">Солнечная система
        </a>
        <a href="#">
            <img src="sputnik.png" class="iconup">Техника
        </a>
        <a href="#">
            <img src="star.png" class="iconup">Земные звёзды
        </a>
    </nav>

</header>

<main>
    <section id="system">
        <h2>Солнечная система</h2>

        <article>
            <div class="planet">
                <img src="venus.jpg">
                <p class="text">Венера</p>
            </div>

            <div class="planet">
                <img src="earth.jpg">
                <p class="text">Земля</p>
            </div>

            <div class="planet">
                <img src="jupiter.jpg">
                <p class="text">Юпитер</p>
            </div>
        </article>

    </section>
</main>

<footer>
    <img class="socicon vk" src="vk.png">
    <img class="socicon yt" src="youtube.png">
    <img class="socicon tg" src="telegram.png">
    <img class="socicon snapcht" src="snapchat.png">
</footer>

</body>
</html>
